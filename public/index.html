<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
</head>

<body>
	<form id="offerForm" method="post" enctype="multipart/form-data" action="http://localhost:3000/upload">
		<label for="title">Title</label>
		<input name="title" id="title" type="text"></input>

		<label for="price">Price</label>
		<input name="price" id="price" type="number"></input>

		<label for="description">Description</label>
		<textarea name="description" id="description"></textarea>

		<input name="image" id="image" type="file"></input>
		<button>Submit</button>
	</form>
</body>

</html>
